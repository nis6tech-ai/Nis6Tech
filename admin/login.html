<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Nis6Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/css/certificate.css">
</head>

<body>
    <div class="auth-container">
        <div class="system-card" style="max-width: 400px;">
            <h2 style="text-align: center; margin-bottom: 1rem;">Admin Access</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: #666;">Login to manage certificates</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="admin@nis6tech.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="admin123">
                </div>

                <button type="submit" class="cta-button primary btn-block">Login</button>
            </form>
            <div style="margin-top: 1rem; text-align: center;">
                <a href="../index.html" style="color: #666; font-size: 0.9rem;">Back to Website</a>
            </div>
        </div>
    </div>

    <script type="module">
        import '../assets/js/certificate-system.js';

        // wait for module logic to expose to window
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.initLoginPage) {
                    window.initLoginPage();
                } else {
                    console.error('initLoginPage NOT FOUND. Check your JS console for import errors.');
                    alert('System Error: Javascript failed to load.\n\nAre you opening this file directly? Use a Local Server.');
                }
            }, 500);
        });
    </script>
</body>

</html>
