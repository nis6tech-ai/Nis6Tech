<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="brushGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="180" rx="55" ry="10" fill="black" fill-opacity="0.1" />

  <!-- Palette Body -->
  <path d="M150 120 C170 100 160 60 120 50 C90 40 40 60 50 100 C60 140 110 160 150 120 Z" fill="#eee" stroke="#ccc" stroke-width="2" />
  <circle cx="80" cy="90" r="10" fill="white" /> <!-- Thumb hole -->

  <!-- Paint Blobs -->
  <circle cx="110" cy="70" r="12" fill="#FF416C" filter="url(#brushGlow)">
     <animate attributeName="r" values="12;15;12" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="135" cy="95" r="10" fill="#00C6FF" filter="url(#brushGlow)">
     <animate attributeName="r" values="10;13;10" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="120" cy="125" r="14" fill="#F9D423" filter="url(#brushGlow)">
     <animate attributeName="r" values="14;11;14" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- Floating Elements -->
  <!-- 1. Pencil/Stylus -->
  <path d="M40 40 L60 60 L70 50 Z" fill="#333" filter="url(#brushGlow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,10; 0,0" dur="2.5s" repeatCount="indefinite" />
  </path>
  
  <!-- 2. Geometric Floaties -->
  <rect x="160" y="40" width="15" height="15" rx="3" fill="#6610f2" style="opacity:0.6">
    <animateTransform attributeName="transform" type="rotate" values="0 167 47; 360 167 47" dur="8s" repeatCount="indefinite" />
  </rect>

</svg>
