<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="vfxGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8E2DE2" />
      <stop offset="100%" stop-color="#4A00E0" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="180" rx="50" ry="10" fill="black" fill-opacity="0.1" />

  <!-- Camera Lens (Center) -->
  <circle cx="100" cy="100" r="45" fill="#333" stroke="#555" stroke-width="4" />
  <circle cx="100" cy="100" r="35" fill="black" />
  <circle cx="100" cy="100" r="25" fill="url(#lensGrad)" filter="url(#vfxGlow)" style="opacity:0.7" />
  
  <!-- Lens Flare / Sparkle -->
  <circle cx="85" cy="85" r="5" fill="white" fill-opacity="0.8" filter="url(#vfxGlow)">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Floating Elements -->
  <!-- 1. Play Button -->
  <path d="M150 60 L170 80 L150 100 Z" fill="#FF0000" filter="url(#vfxGlow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,5; 0,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- 2. Film Strip pieces -->
  <rect x="30" y="40" width="30" height="10" rx="2" fill="white" fill-opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="0 45 45; 360 45 45" dur="10s" repeatCount="indefinite" />
  </rect>
  <rect x="40" y="140" width="30" height="10" rx="2" fill="white" fill-opacity="0.3">
     <animateTransform attributeName="transform" type="rotate" values="360 55 145; 0 55 145" dur="12s" repeatCount="indefinite" />
  </rect>

</svg>
