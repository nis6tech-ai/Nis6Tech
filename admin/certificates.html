<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Nis6Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../assets/css/certificate.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../assets/logo.png" alt="Nis6Tech Logo">
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span style="font-weight: 500;">Admin Panel</span>
            <button id="logoutBtn" class="cta-button secondary btn-sm" style="border:1px solid #ddd;">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h2>Certificate Management</h2>
                <p>Manage, issue, and revoke certificates.</p>
            </div>
            <button onclick="openAddModal()" class="cta-button primary"><i class="fa-solid fa-plus"></i> Issue New
                Certificate</button>
        </div>

        <div class="system-card admin-dashboard-card">
            <div class="table-responsive">
                <table class="cert-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Candidate</th>
                            <th>Course</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="certTableBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="certModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Issue New Certificate</h3>
                <button onclick="closeModal()"
                    style="background:none; border:none; cursor:pointer; font-size:1.5rem;">&times;</button>
            </div>
            <form id="addCertForm">
                <input type="hidden" id="editMode" value="false">
                <div class="form-group">
                    <label>Certificate ID</label>
                    <input type="text" id="certId" class="form-control" required placeholder="CERT-YYYY-XXXX">
                </div>
                <div class="form-group">
                    <label>Candidate Name</label>
                    <input type="text" id="candidateName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="courseName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Completion Date</label>
                    <input type="date" id="completionDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="certStatus" class="form-control">
                        <option value="Verified">Verified</option>
                        <option value="Revoked">Revoked</option>
                    </select>
                </div>
                <button type="submit" class="cta-button primary btn-block">Save Certificate</button>
            </form>
        </div>
    </div>

    <script type="module">
        import '../assets/js/certificate-system.js';

        window.addEventListener('load', () => {
            if (window.initAdminDashboard) {
                window.initAdminDashboard();
            }
        });
    </script>
</body>

</html>
