<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="coreGrad" x1="100" y1="60" x2="100" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00F2FE" />
      <stop offset="100%" stop-color="#4FACFE" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="180" rx="30" ry="8" fill="black" fill-opacity="0.1" />

  <!-- Outer Binary Ring (Clockwise) -->
  <circle cx="100" cy="100" r="70" stroke="#00F2FE" stroke-width="1" stroke-dasharray="4 10" style="opacity:0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite" />
  </circle>

  <!-- Inner Tech Ring (Counter-Clockwise) -->
  <path d="M100 45 A 55 55 0 0 1 155 100" stroke="#4FACFE" stroke-width="3" stroke-linecap="round" filter="url(#coreGlow)">
     <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="5s" repeatCount="indefinite" />
  </path>
  <path d="M100 155 A 55 55 0 0 1 45 100" stroke="#4FACFE" stroke-width="3" stroke-linecap="round" filter="url(#coreGlow)">
     <animateTransform attributeName="transform" type="rotate" from="360 100 100" to="0 100 100" dur="5s" repeatCount="indefinite" />
  </path>

  <!-- Central Security Sphere -->
  <circle cx="100" cy="100" r="35" fill="url(#coreGrad)" filter="url(#coreGlow)" style="opacity:0.9">
    <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Hexagon Grid (Overlay on Sphere) -->
  <path d="M100 75 L121.6 87.5 V112.5 L100 125 L78.4 112.5 V87.5 Z" stroke="white" stroke-width="1" fill="none" style="opacity:0.4" />
  
  <!-- Padlock Icon inside Sphere -->
  <path d="M92 100 H108 V112 H92 Z" fill="white" />
  <path d="M94 100 V94 Q 100 88 106 94 V100" stroke="white" stroke-width="2" fill="none" />

  <!-- Floating Digital Bits -->
  <text x="50" y="60" fill="#00F2FE" font-size="12" font-family="monospace" style="opacity:0.6">10
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2s" repeatCount="indefinite" />
  </text>
  <text x="140" y="140" fill="#00C6FF" font-size="12" font-family="monospace" style="opacity:0.6">01
     <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2s" repeatCount="indefinite" />
  </text>

</svg>
