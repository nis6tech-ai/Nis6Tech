<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="mainGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="phoneBody" x1="60" y1="30" x2="140" y2="170" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#333" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
    <linearGradient id="screen" x1="65" y1="35" x2="135" y2="165" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#007bff" />
      <stop offset="100%" stop-color="#6610f2" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="185" rx="40" ry="10" fill="black" fill-opacity="0.1" />

  <!-- Phone Body -->
  <rect x="60" y="30" width="80" height="150" rx="12" fill="url(#phoneBody)" stroke="#555" stroke-width="2" />
  
  <!-- Screen -->
  <rect x="65" y="35" width="70" height="130" rx="8" fill="url(#screen)" />
  
  <!-- Floating App Icons (3D Effect) -->
  <!-- Icon 1: Top Left -->
  <rect x="40" y="50" width="30" height="30" rx="8" fill="#FF4B2B" filter="url(#mainGlow)" style="opacity:0.9">
    <animate attributeName="y" values="50;40;50" dur="3s" repeatCount="indefinite" />
  </rect>
  <!-- Icon 2: Top Right -->
  <rect x="130" y="70" width="25" height="25" rx="6" fill="#00F2FE" filter="url(#mainGlow)" style="opacity:0.9">
    <animate attributeName="y" values="70;80;70" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <!-- Icon 3: Bottom Left -->
  <rect x="45" y="120" width="20" height="20" rx="5" fill="#F9D423" filter="url(#mainGlow)" style="opacity:0.9">
    <animate attributeName="y" values="120;110;120" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <!-- Symbols on Icons (Simplified) -->
  <circle cx="55" cy="65" r="5" fill="white" fill-opacity="0.5">
    <animate attributeName="cy" values="65;55;65" dur="3s" repeatCount="indefinite" />
  </circle>
  <path d="M138 82L148 82M143 77L143 87" stroke="white" stroke-width="2" stroke-linecap="round">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="2.5s" repeatCount="indefinite" />
  </path>

  <!-- Connectors (Digital Lines) -->
  <path d="M70 65 Q 40 65 40 65" stroke="white" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="2 2" />
  <path d="M130 82 Q 150 82 150 82" stroke="white" stroke-opacity="0.3" stroke-width="1" stroke-dasharray="2 2" />

</svg>
