<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="webGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="laptopBody" x1="40" y1="60" x2="160" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#444" />
      <stop offset="100%" stop-color="#111" />
    </linearGradient>
    <linearGradient id="webScreen" x1="50" y1="40" x2="150" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00C6FF" />
      <stop offset="100%" stop-color="#0072FF" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="170" rx="60" ry="10" fill="black" fill-opacity="0.1" />

  <!-- Laptop Base -->
  <path d="M30 145 H170 L180 155 Q 180 160 170 160 H30 Q 20 160 20 155 L30 145 Z" fill="url(#laptopBody)" />
  
  <!-- Screen/Lid -->
  <rect x="40" y="40" width="120" height="100" rx="8" fill="url(#laptopBody)" stroke="#555" stroke-width="1" />
  <rect x="45" y="45" width="110" height="85" rx="4" fill="url(#webScreen)" />

  <!-- Floating Elements -->
  <!-- 1. Code Brackets -->
  <path d="M70 70 L60 85 L70 100" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#webGlow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -5,-5; 0,0" dur="3s" repeatCount="indefinite" />
  </path>
  <path d="M130 70 L140 85 L130 100" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#webGlow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 5,-5; 0,0" dur="3s" repeatCount="indefinite" />
  </path>

  <!-- 2. Cloud -->
  <path d="M100 60 Q 110 50 120 60 Q 130 65 120 75 H80 Q 70 65 80 60 Q 90 50 100 60Z" fill="white" fill-opacity="0.8" filter="url(#webGlow)">
    <animate attributeName="opacity" values="0.8; 0.4; 0.8" dur="4s" repeatCount="indefinite" />
     <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite" />
  </path>

</svg>
