<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="markGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="rocketBody" x1="100" y1="40" x2="100" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF416C" />
      <stop offset="100%" stop-color="#FF4B2B" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="185" rx="40" ry="10" fill="black" fill-opacity="0.1" />

  <!-- Rocket Body -->
  <path d="M100 40 C80 80 80 120 85 140 H115 C120 120 120 80 100 40Z" fill="url(#rocketBody)" stroke="white" stroke-width="1" />
  <path d="M85 140 L70 160 L85 155 Z" fill="#999" />
  <path d="M115 140 L130 160 L115 155 Z" fill="#999" />
  
  <!-- Exhaust -->
  <path d="M90 155 Q 100 190 110 155" fill="#f9d423" filter="url(#markGlow)">
     <animate attributeName="opacity" values="1;0.5;1" dur="0.2s" repeatCount="indefinite" />
  </path>

  <!-- Floating Elements -->
  <!-- 1. Bar Chart -->
  <rect x="50" y="80" width="8" height="20" rx="2" fill="#00C6FF" filter="url(#markGlow)">
    <animate attributeName="height" values="20;40;20" dur="2s" repeatCount="indefinite" />
    <animate attributeName="y" values="80;60;80" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect x="62" y="90" width="8" height="10" rx="2" fill="#0072FF" filter="url(#markGlow)">
    <animate attributeName="height" values="10;30;10" dur="2s" begin="0.5s" repeatCount="indefinite" />
    <animate attributeName="y" values="90;70;90" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </rect>

  <!-- 2. Like Icon -->
  <circle cx="140" cy="80" r="15" fill="#1877F2" filter="url(#markGlow)" />
  <path d="M135 80 L140 75 L145 80 L140 85 Z" fill="white" />

</svg>
