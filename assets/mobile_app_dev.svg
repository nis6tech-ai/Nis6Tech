<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <linearGradient id="phoneGradient" x1="40" y1="20" x2="160" y2="180" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#222222" />
        <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="50" y1="30" x2="150" y2="170" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#007bff" stop-opacity="0.8" />
        <stop offset="100%" stop-color="#00c6ff" stop-opacity="0.5" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="5" result="blur" />
        <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
</defs>

<!-- Outer Case -->
<rect x="40" y="20" width="120" height="160" rx="20" fill="url(#phoneGradient)" stroke="#444" stroke-width="2" />

<!-- Screen -->
<rect x="48" y="28" width="104" height="144" rx="15" fill="url(#screenGradient)" />

<!-- UI Elements -->
<circle cx="100" cy="160" r="8" stroke="#ffffff33" stroke-width="2" fill="none" />
<rect x="60" y="50" width="80" height="15" rx="5" fill="#ffffff" fill-opacity="0.2" />
<rect x="60" y="75" width="50" height="10" rx="5" fill="#ffffff" fill-opacity="0.1" />

<!-- iOS/Android Symbols (Abstract) -->
<path d="M90 100C90 95 110 95 110 100C110 105 90 105 90 100Z" fill="white" filter="url(#glow)" />
<path d="M85 110L115 110L100 130L85 110Z" fill="#00ffcc" filter="url(#glow)" />

</svg>
